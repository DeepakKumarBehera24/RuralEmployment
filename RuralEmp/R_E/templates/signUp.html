<!-- signup.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
        <h6 style="color:#FFFBE6;margin-top:10px;">Already have an account? <a href="/login" style="background-color:#FFFBE6;padding:5px;border-radius:5px;">Login</a> </h6>
    </form>
{% endblock %}
