{% extends 'base.html' %}

{% block content %}
    <style>
        /* Styling the form container */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling the form header */
        .form-container h2 {
            text-align: center;
            font-size: 28px;
            color: #343a40;
            margin-bottom: 20px;
        }

        /* Styling the form fields */
        .form-container form input[type="text"],
        .form-container form input[type="number"],
        .form-container form input[type="date"],
        .form-container form select,
        .form-container form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            color: #495057;
        }

        /* Styling the submit button */
        .form-container form button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Styling the error message */
        .form-container .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>

    <div class="form-container">
        <h2>Add Worker Head</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
