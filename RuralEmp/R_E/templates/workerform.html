{% extends 'base.html' %}

{% block content %}
<style>
    .container{
        color:black;
        background-color:white;
        padding:20px;
        border-radius:10px;
    }
</style>
<div class="container my-5">
    <h2 class="text-center mb-4">Add Worker Head</h2>
    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- User Field -->
        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <select class="form-select" id="user" name="user">
                {% for user in form.user.field.queryset %}
                    <option value="{{ user.id }}" {% if user.id == form.user.value %}selected{% endif %}>
                        {{ user.username }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value }}">
        </div>

        <div class="mb-3">
            <label for="numberOfWorker" class="form-label">Number of Workers</label>
            <input type="number" class="form-control" id="numberOfWorker" name="numberOfWorker" value="{{ form.numberOfWorker.value }}">
        </div>

        <div class="mb-3">
            <label for="salaryPerDay" class="form-label">Salary per Day</label>
            <input type="number" class="form-control" id="salaryPerDay" name="salaryPerDay" value="{{ form.salaryPerDay.value }}">
        </div>

        <div class="mb-3">
            <label for="machineAvailable" class="form-label">Machine Available</label>
            <input type="text" class="form-control" id="machineAvailable" name="machineAvailable" value="{{ form.machineAvailable.value }}">
        </div>

        <div class="mb-3">
            <label for="machineImage" class="form-label">Machine Image</label>
            <input type="file" class="form-control" id="machineImage" name="machineImage">
        </div>

        <div class="mb-3">
            <label for="chargePerDay" class="form-label">Charge per Day</label>
            <input type="number" class="form-control" id="chargePerDay" name="chargePerDay" value="{{ form.chargePerDay.value }}">
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ form.date.value }}">
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value="{{ form.phoneNumber.value }}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}">
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
{% endblock %}
